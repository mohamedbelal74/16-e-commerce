<section class="products px-4 sm:px-8 md:px-20 lg:px-40 mt-20">
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-10">
    @for (product of productsList.slice(0,20); track $index) {
      <div class="card max-w-sm bg-white border border-gray-200 rounded-2xl shadow-md overflow-hidden transition-transform hover:scale-[1.02] dark:bg-gray-800 dark:border-gray-700">
        
        <div class="relative group">
          <div [routerLink]="['/details', product.slug, product._id]" class="cursor-pointer">
            <img [src]="product.imageCover" class="w-full h-52 object-cover" [alt]="product.title">
          </div>
          <button
            (click)="addProducttItemCart(product._id)"
            class="absolute bottom-3 left-1/2 -translate-x-1/2 bg-green-600 w-[80%] text-white rounded-lg opacity-0 group-hover:opacity-100 group-hover:scale-105 transition duration-300 shadow-md">
            <i class="fas fa-cart-plus me-2"></i> Add To Cart
          </button>
        </div>
        
        <div [routerLink]="['/details', product.slug, product._id]" class="cursor-pointer">
          <div class="card-body p-4 bg-[ghostwhite]">
            <h5 class="mb-2 text-sm font-semibold tracking-tight text-green-600 dark:text-green-400 line-clamp-1">
              {{ product.title | term:2 }}
            </h5>
            <p class="mb-3 text-gray-600 dark:text-gray-400 line-clamp-1 text-xs">
              {{ product.description || '' | term:3 }}
            </p>
            <div class="flex justify-between items-center">
              <h5 class="text-base font-bold text-gray-800">
                {{ product.price }}
                <span class="text-sm font-medium text-gray-500">EGP</span>
              </h5>
              <h5 class="flex items-center text-sm">
                <i class="fas fa-star text-yellow-400 me-1"></i>{{ product.ratingsAverage }}
              </h5>
            </div>
          </div>
        </div>
        
      </div>
    }
  </div>
</section>
