<section class="mt-20">
  <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8 py-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-green-600 mb-4 sm:mb-6">My Orders</h1>

    <!-- Empty state -->
    <div *ngIf="!allOrders || allOrders.length === 0" class="text-center py-10 sm:py-12">
      <p class="text-gray-500 text-sm sm:text-base">No orders found.</p>
    </div>

    <!-- Orders list -->
    <div class="space-y-4 sm:space-y-6">
      <div *ngFor="let order of allOrders; trackBy: trackById"
           class="bg-white shadow-sm rounded-xl sm:rounded-2xl border border-gray-100 overflow-hidden">

        <!-- header -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 px-3 sm:px-4 lg:px-6 py-3 sm:py-5">
          <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4">
            <div>
              <span class="text-xs sm:text-sm text-gray-500">Order</span>
              <span class="block font-semibold text-gray-800 text-sm sm:text-base">#{{ order._id }}</span>
            </div>

            <div class="hidden sm:block border-l h-6 sm:h-8 mx-3"></div>

            <div class="text-xs sm:text-sm text-gray-600">
              <div>
                Customer: 
                <span class="font-medium text-gray-800">{{ order.user.name || '—' }}</span>
              </div>
              <div class="text-gray-500">Placed: {{ order.createdAt }}</div>
            </div>
          </div>

          <div class="flex items-center flex-wrap gap-2 sm:gap-3">
            <!-- Status badges -->
            <span class="px-2.5 py-0.5 rounded-full text-xs sm:text-sm font-medium"
                  [ngClass]="{
                    'bg-green-100 text-green-800': order.isPaid,
                    'bg-yellow-100 text-yellow-800': !order.isPaid && !order.isDelivered,
                    'bg-red-100 text-red-800': order.isDelivered === false && order.isPaid === false
                  }">
              {{ order.isPaid ? 'Paid' : 'Unpaid' }}
            </span>

            <span class="px-2.5 py-0.5 rounded-full text-xs sm:text-sm font-medium"
                  [ngClass]="{
                    'bg-green-50 text-green-700': order.isDelivered,
                    'bg-gray-50 text-gray-700': !order.isDelivered
                  }">
              {{ order.isDelivered ? 'Delivered' : 'Not delivered' }}
            </span>

            <!-- total -->
            <div class="text-right">
              <div class="text-xs sm:text-sm text-gray-500">Total</div>
              <div class="text-sm sm:text-lg font-bold text-green-600">
                {{ order.totalOrderPrice | number:'1.0-2' }} EGP
              </div>
            </div>

            <!-- toggle -->
            <button (click)="toggle(order._id)"
                    class="ml-1 sm:ml-2 p-1.5 sm:p-2 rounded-full bg-gray-100 hover:bg-gray-200">
              <svg *ngIf="!expanded[order._id]" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-700" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
              <svg *ngIf="expanded[order._id]" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-700" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
              </svg>
            </button>
          </div>
        </div>

        <!-- details -->
        <div *ngIf="expanded[order._id]" class="border-t border-gray-100 px-3 sm:px-4 lg:px-6 py-4 sm:py-6">
          <!-- shipping, payment, items, actions -->
          <!-- نفس HTML اللي عندك من قبل -->
        </div>
      </div>
    </div>
  </div>
</section>
