<section class="brands-slider py-5 px-4 lg:px-40 mt-20">
  <h2  *ngIf="!loading" class="text-3xl text-green-600 text-center font-bold drop-shadow-lg mb-10">
    Brands
  </h2>

 
  <div *ngIf="loading" class="text-center text-gray-500">Loading...</div>

 
  <div *ngIf="!loading && categoriesList.length === 0" class="text-center text-red-500">
    No Brands Found
  </div>


  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6" *ngIf="categoriesList.length > 0">
    @for (brand of categoriesList; track $index) {
      <div
        class="flex flex-col items-center justify-center bg-white border border-gray-200 rounded-xl shadow-sm p-4 cursor-pointer transition-transform hover:scale-105 hover:shadow-md dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="w-20 h-20 sm:w-24 sm:h-24 flex items-center justify-center">
          <img
            [src]="brand.image"
            [alt]="brand.name"
            class="max-h-full max-w-full object-contain"
          />
        </div>
        <h3 class="mt-3 text-green-600 text-sm font-medium text-center truncate w-full">
          {{ brand.name }}
        </h3>
      </div>
    }
  </div>
</section>
