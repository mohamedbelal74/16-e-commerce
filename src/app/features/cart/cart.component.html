<section class="p-4 sm:p-6 mt-20">

  <!-- حالة التحميل -->
  <div *ngIf="loading" class="text-center text-gray-500 py-10">
    Loading your cart...
  </div>

  <!-- حالة الخطأ -->
  <div *ngIf="!loading && error" class="text-center text-red-500 py-10">
    {{ error }}
  </div>

  <!-- حالة الكارت فاضي -->
  <div *ngIf="!loading && cartDetails && cartDetails.products?.length === 0" 
       class="text-center text-gray-600 py-10">
    Your cart is empty 🛒
  </div>

  <!-- حالة وجود بيانات -->
  <div *ngIf="!loading && cartDetails && cartDetails.products.length > 0"
       class="container grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-10">

    <!-- المنتجات -->
    <div class="lg:col-span-8 bg-white p-4 sm:p-6 rounded-2xl shadow-md">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl sm:text-2xl font-semibold text-gray-800">Cart</h1>
        <span class="text-yellow-500 font-medium text-2xl sm:text-3xl">
          {{ cartDetails.products.length }}
        </span>
      </div>

      <div *ngFor="let item of cartDetails.products; trackBy: trackByProductId"
           class="grid grid-cols-1 sm:grid-cols-12 gap-4 bg-gray-50 p-4 rounded-xl shadow-sm items-center mb-4">

        <!-- صورة -->
        <div class="sm:col-span-3 flex justify-center sm:justify-start">
          <img [src]="item.product.imageCover" alt="Product"
               class="w-28 h-28 sm:w-[60%] sm:h-28 object-cover rounded-lg">
        </div>

        <!-- التفاصيل -->
        <div class="sm:col-span-9 flex flex-col justify-between">
          <h3 class="text-base sm:text-lg font-medium text-gray-800 mb-2 sm:mb-0">
            {{ item.product.title | term:3 }}
          </h3>

          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mt-2 gap-3">
            <!-- أزرار التحكم -->
            <div class="flex items-center justify-center sm:justify-start space-x-3">
              <button (click)="updateCartCount(item.product._id, item.count - 1)"
                class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200 hover:bg-green-200 transition">
                <i class="fas fa-minus text-gray-700"></i>
              </button>

              <span class="font-semibold text-gray-800">{{ item.count }}</span>

              <button (click)="updateCartCount(item.product._id, item.count + 1)"
                class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200 hover:bg-green-200 transition">
                <i class="fas fa-plus text-gray-700"></i>
              </button>

              <button (click)="removeItem(item.product._id)"
                class="ml-2 w-8 h-8 flex items-center justify-center rounded-full bg-red-100 hover:bg-red-200 transition">
                <i class="fas fa-trash text-red-600"></i>
              </button>
            </div>

            <!-- السعر -->
            <div class="text-center sm:text-right text-lg font-bold text-green-600">
              {{ item.price * item.count }} EGP
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ملخص الطلب -->
    <div class="lg:col-span-4 bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-2xl shadow-md 
                mt-6 lg:mt-0 lg:sticky lg:top-24 h-fit">
      <h2 class="text-lg sm:text-xl font-semibold border-b pb-3 mb-4 text-gray-800 dark:text-gray-100">
        Order Summary
      </h2>

      <div class="flex items-center justify-between text-base sm:text-lg font-bold text-gray-900 dark:text-gray-100 border-t pt-3">
        <h3>Total</h3>
        <h4 class="text-green-700">
          {{ cartDetails.totalCartPrice }} EGP
        </h4>
      </div>

      <button [routerLink]="['/checkout', cartDetails._id]"
        class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-medium py-3 rounded-xl shadow transition">
        Proceed To Checkout
      </button>
    </div>

  </div>
</section>
