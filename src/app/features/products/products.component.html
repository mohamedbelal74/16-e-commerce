<section class="products my-5 px-4 sm:px-8 md:px-20 lg:px-40 mt-20">

  <!-- Loader -->
  <div *ngIf="loading" class="text-center py-10 text-gray-500">
    Loading Products...
  </div>

  <!-- المحتوى -->
  <ng-container *ngIf="!loading">
    <h2 class="text-3xl text-green-600 text-center font-bold drop-shadow-lg mb-10">
      Products
    </h2>

    <!-- Search -->
    <div class="relative w-full max-w-sm mb-6">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
        <i class="fas fa-search"></i>
      </span>
      <input 
        [(ngModel)]="text" 
        type="search" 
        placeholder="Search by products name..." 
        class="w-full px-10 py-2 text-sm border rounded-lg shadow-sm
               focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500
               border-gray-300 placeholder-gray-400"
      />
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-10">
      @for (product of productsList | paginate: { 
              id: 'foo',
              itemsPerPage: pageSize,
              currentPage: p,
              totalItems: total 
            } | search :text; track $index) {

        <div
          class="card max-w-sm bg-white border border-gray-200 rounded-2xl shadow-md overflow-hidden transition-transform hover:scale-[1.02] dark:bg-gray-800 dark:border-gray-700">

          <div class="relative group">
            <div [routerLink]="['/details', product.slug, product._id]" class="cursor-pointer">
              <img [src]="product.imageCover" class="w-full h-52 object-cover" [alt]="product.title">
            </div>
            <button
              (click)="addProducttItemCart(product._id)"
              class="absolute bottom-3 left-1/2 -translate-x-1/2 bg-green-600 w-[80%] text-white rounded-lg opacity-0 group-hover:opacity-100 transition duration-300 shadow-md">
              <i class="fas fa-cart-plus me-2"></i> Add To Cart
            </button>
          </div>

          <div class="card-body p-4 bg-[ghostwhite] cursor-pointer" [routerLink]="['/details', product.slug, product._id]">
            <h5 class="mb-2 text-sm font-semibold tracking-tight text-green-600 dark:text-green-400 line-clamp-1">
              {{ product.title | term:2 }}
            </h5>
            <p class="mb-3 text-gray-600 dark:text-gray-400 line-clamp-1 text-xs">
              {{ product.description | term:3 }}
            </p>

            <div class="flex justify-between items-center">
              <h5 class="text-base font-bold text-gray-800">
                {{ product.price }}
                <span class="text-sm font-medium text-gray-500">EGP</span>
              </h5>
              <h5 class="flex items-center text-sm">
                <i class="fas fa-star text-yellow-400 me-1"></i>{{ product.ratingsAverage }}
              </h5>
            </div>
          </div>
        </div>
      }
    </div>

    <!-- Pagination -->
    <div class="mt-10 flex justify-center ">
      <pagination-controls
        id="foo"
        (pageChange)="getProducts($event)"
        class="
          [&_ul]:flex [&_ul]:space-x-2 [&_li]:list-none
          [&_li>a]:px-3 [&_li>a]:py-1 [&_li>a]:rounded-md [&_li>a]:border [&_li>a]:border-gray-300 
          [&_li>a]:cursor-pointer [&_li>a]:transition 
          [&_li>a:hover]:bg-green-600 [&_li>a:hover]:text-white
          [&_li.current>a]:bg-green-600 [&_li.current>a]:text-white [&_li.current>a]:border-green-600
        ">
      </pagination-controls>
    </div>
  </ng-container>
</section>
